<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css"/>
    <script src = "https://kit.fontawesome.com/29ee0bc57e.js" crossorigin = "anonymous">
    </script>
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <!-- <input type = "text" id = "myInput" placeholder = "Thigs to be done..."/>
        <span class = "addbtn" id = "add_button"> Add</span> -->
    </header>
    <main>
        <div class= "task-form">
            <input type = "text" id = "myInput" placeholder = "Thigs to be done..."/>
            <select id = "priority">
                <option value = "top">Top Priority</option>
                <option value = "middle">Middle Priority</option>
                <option value="low">Less Priority</option>
            </select>
            <input type = "date" id = "deadline">
            <span class = "addbtn" id = "add_button"> Add</span>
        </div>
        <ul id = "mytasks">
            <!-- empty list to display the tasks when an input gets added by the user  -->
            <!-- for each input the task willl be displayed and for each task a trash icon will be shown.  -->
        </ul> 
        <script src = "script.js"></script>
    </main>
    
    
   
</body>
</html>
